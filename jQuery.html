<html>
    <head>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <style type="text/css">
        body {
            font-family: helvetica sans=serif;
            font-size:150%;
        }
        input {
          
            padding: 5px 5px 12px 5px;
            font-size: 25px;
            border-radius: 5px;
            border: 1px solid grey;
            width: 320px;
        }

        label {
            position: relative;
            top: 12px;
            width: 200px;
            float: left;
        }
        #wrapper {
            width:550px;
            margin: 0 auto;
        }
        .form-element {
            margin-bottom: 10px; 
        }
        #submitButton {
            width: 130px;
            margin-left:200px;
        }
        #errorMessage {
            color:red;
            font-size: 90% !important; 
        }
        #successMessage {
            color: green;
            font-size: 90% !important;
            display:none;
            margin-bottom: 20px;
        }
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="errorMessage"></div>
            <div id="successMessage">You have signed up for our website!</div>
        <div class="form-element"> 
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="eg.yourname@gmail.com">
        </div>
        <div class="form-element">
        <label for="phone">Telephone</label>
        <input type="text" name="phone" id="phone" placeholder = "eg.0123456789">
        </div>
        <div class="form-element">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                </div>
                <div class="form-element">
                        <label for="passwordConfirm">Confirm Password</label>
                        <input type="password" name="passwordConfirm" id="passwordConfirm">
                        </div>
                        <div class="form-element">
                                
                                <input type="submit"  id="submitButton" value="Sign Up">
                                </div>
        </div>
        <script type="text/javascript">

        function isEmail(email) {

            var regex = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
            return regex.test(email);
        }

        function isphone(phone) {
            var pregex = /^\d{10}$/;
            return pregex.test(phone);
        }

        $("#submitButton").click(function(){

            var errorMessage="";
            var fieldsMissing = "";

            if ($("#email").val()=="") {
                fieldsMissing += "<br>Email";
            }
            if ($("#phone").val()=="") {
                fieldsMissing += "<br>phone";
            }
            if ($("#password").val()=="") {
                fieldsMissing += "<br>password";
            }
            if ($("#passwordConfirm").val()==""){
                fieldsMissing += "<br>Confirm Password";
            }
            if (fieldsMissing != "") {
                errorMessage += "The following field(s) are missing:" + fieldsMissing;
            }

            if (isEmail($("#email").val())==false){
                errorMessage += "<p>Email address is not valid</p>";


            } 
            if (isphone($("#phone").val())==false) {
                errorMessage += "<p>Phone number is not valid</p>"; 
            }

            if($("#password").val() != $("#passwordConfirm").val()) {
                errorMessage += "<p>The passwords do not match</p>";
            }

            if (errorMessage != "") {
                $("#errorMessage").html(errorMessage);

            } else {
                $("#successMessage").show();
                $("#errorMessage").hide();

            }

        }); 
        </script>
    </body>
</html>
